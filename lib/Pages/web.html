<!DOCTYPE html>

<head>
    
    <title>Login Page</title>
    <!-- Add Firebase scripts (be sure to replace with the actual Firebase SDK URLs) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth.js"></script>
    <script>
        // Initialize Firebase with your configuration (replace with your Firebase project's config)
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        // Function to handle login
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // User successfully logged in
                var user = userCredential.user;
                alert("Logged in as " + user.email);
            })
            .catch((error) => {
                // Handle login errors
                var errorCode = error.code;
                var errorMessage = error.message;
                alert("Login error: " + errorMessage);
            });
        }
    </script>
</head>
<body>
    <h1>Login Page</h1>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <button onclick="login()">Login</button>
</body>
